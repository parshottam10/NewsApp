<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light n">
        <div class="container">
            <img src="logo.png" alt="">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-center flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link active category-link" data-category="Politics" href="#">Politics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link category-link" data-category="Sports" href="#">Sports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link category-link" data-category="Finance" href="#">Finance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link category-link" data-category="Technology" href="#">Technology</a>
                    </li>
                </ul>
                <form class="d-flex" id="searchForm">
                    <input id="searchInput" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <main>
        <div class="container my-4">
            <div id="mainBox" class="row">
               
            </div>
        </div>
    </main>

    <template id="template-news-card" >
        <div class="col-md-3 mb-4"  class="ncard">
            <div class="card">
                <img src="" class="card-img-top" alt="News Image">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="news-source text-muted">Source and date will be here</p>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a href="#" class="btn btn-primary read-more-btn">Read more</a>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
